name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      FIREFOX_ADDON_ID: ${{ secrets.FIREFOX_ADDON_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - uses: actions/setup-node@v4
        with:
          node-version: 24.13.0
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run typecheck
      - run: pnpm run build:chrome
      - run: pnpm run build:firefox

      - id: pkg
        run: |
          node -e "const p=require('./package.json'); process.stdout.write(`name=${p.name}\nversion=${p.version}\n`)" >> "$GITHUB_OUTPUT"

      - env:
          EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
        run: pnpm exec chrome-webstore-upload --source "release/crx-${{ steps.pkg.outputs.name }}-${{ steps.pkg.outputs.version }}.zip"

      - env:
          AMO_JWT_ISSUER: ${{ secrets.AMO_JWT_ISSUER }}
          AMO_JWT_SECRET: ${{ secrets.AMO_JWT_SECRET }}
        run: |
          EXTRA=""
          if [ -f amo-metadata.json ]; then EXTRA="--amo-metadata=amo-metadata.json"; fi
          pnpm exec web-ext sign --channel=listed --api-key="$AMO_JWT_ISSUER" --api-secret="$AMO_JWT_SECRET" --source-dir=dist --artifacts-dir=release --timeout=600000 $EXTRA

      - uses: actions/upload-artifact@v4
        with:
          name: store-artifacts
          path: release/*
          if-no-files-found: error
